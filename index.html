<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Simple markers</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet"></link>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sd-12 col-xs-12">
                    <div  class="alert alert-dark" id="locations">
                        ISS is now located at:<br>
                        <div class="col-lg-4 col-md-4 col-sd-12 col-xs-12" id="latitude"></div>
                        <div  class="col-lg-4" id="longitude"></div>    
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sd-12 col-xs-12">
                    <div class="alert alert-dark" id="time"></div>
                    <div class="alert alert-dark" id="date"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sd-6 col-xs-12">
                    <div id="map"></div>              
                </div>
                <div class="col-lg-6 col-md-6 col-sd-6 col-xs-12 h2 ">
                    <div  id="persons"></div>
                    <div id="total"></div>              
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWIROxQj6e6pSCvgBua7FDLeVvzj3ADcA&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </body>
</html>
